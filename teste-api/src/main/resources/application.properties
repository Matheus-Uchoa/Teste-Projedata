quarkus.http.port=8081
quarkus.http.root-path=/api

# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/projedata?currentSchema=inventory_db

# Hibernate configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true

# Flyway configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.create-schemas=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.schemas=inventory_db
quarkus.flyway.default-schema=inventory_db

# CORS configuration (handled by CorsFilter.java)
# quarkus.http.cors=true



# Logging configuration
quarkus.log.level=INFO
quarkus.log.category."com.example".level=DEBUG
quarkus.log.console.enable=true
quarkus.http.access-log.enabled=true