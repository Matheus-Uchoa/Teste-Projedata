# Test Database Configuration (H2 in-memory)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# Hibernate configuration for tests
quarkus.hibernate-orm.log.sql=false

# Flyway configuration for tests
quarkus.flyway.migrate-at-start=true
quarkus.flyway.clean-at-start=true
quarkus.flyway.baseline-on-migrate=true

# Use same schema as production
quarkus.hibernate-orm.database.default-schema=inventory_db
